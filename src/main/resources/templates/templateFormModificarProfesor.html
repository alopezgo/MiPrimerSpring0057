<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}" ></header>

<section class="container">
    <h2><strong>Editar Profesor</strong></h2>
    <form th:action="@{/profesor/editar}" method="post">
        <div>
            <input type="text" class="form-control" id="id" name="id" th:value="${profesor.id}" readonly th:placeholder="${profesor.id}" th:readonly="true">
        </div>
        <div>
            <label for="nombres" class="form-label">Nombre Profesor</label>
            <input type="text" class="form-control" id="nombres" name="nombres"  th:value="${profesor.nombres}" required th:placeholder="${profesor.nombres}">
        </div>
        <div>
            <label for="apellido1" class="form-label">Apellido 1</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" th:value="${profesor.apellido1}" required th:placeholder="${profesor.apellido1}">
        </div>
        <div>
            <label for="apellido2" class="form-label">Apellido 2</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2" th:value="${profesor.apellido2}" required th:placeholder="${profesor.apellido2}">
        </div>
        <div>
            <label for="listaProfesores" class="form-label">Cursos</label>
            <select class="form-control" name="listaProfesores" id="listaProfesores" multiple>
                <th:block th:each="curso : ${listaCursos}">
                    <option th:value="${profesor.listaCursos}" th:text="${curso}"></option>
                </th:block>

                </option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Actualizar Profesor</button>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
