<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}" ></header>

<section class="container">
    <h2><strong>Creaci√≥n de Curso</strong></h2>
    <form th:action="@{/curso/crearCurso}" method="post">
        <div>
            <label for="nombre" class="form-label">Nombre del curso</label>
            <input type="text" class="form-control" id="nombre" name="nombreCurso" required placeholder="Ingrese nombre">
        </div>
        <div>
            <!--debe consumirse api que retorne lista profesores-->
            <label for="atributoListaCursos" class="form-label">Profesores :</label>
            <select th:field="*{listaProfesores}" class="form-control" name="atributoListaCursos" id="atributoListaCursos" multiple>
                <option th:each="i : ${curso.listaProfesores}" value="i.id" >Profe1</option>
                <option value="2">Profe2</option>
                <option value="3">Profe3</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Crear Profesor</button>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
