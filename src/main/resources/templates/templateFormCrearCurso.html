<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}" ></header>

<section class="container">
    <h2><strong>Crear nuevo Curso</strong></h2>
    <form th:action="@{/curso/crearCurso}" method="post">
        <div>
            <label for="nombreCurso" class="form-label">Nombre del curso</label>
            <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" required placeholder="Ingrese nombre del curso">
        </div>
        <div>
            <!--debe consumirse api que retorne lista profesores-->
            <label for="listaProfesores" class="form-label">Profesores</label>
            <select class="form-control" name="listaProfesores" id="listaProfesores" multiple>
                <option th:each="profesor : ${atributoListaProfesores}" th:value="${profesor.id}" th:text="${profesor.nombres +' '+ profesor.apellido1 +' '+ profesor.apellido2}" th:field="*{atributoListaProfesores}"></option>
            </select>
        </div>
        <div>
            <!--debe consumirse api que retorne lista alumnos-->
            <label for="listaAlumnos" class="form-label">Alumnos</label>
            <select class="form-control" name="listaAlumnos" id="listaAlumnos" multiple>
                <option th:each="alumno : ${atributoListaAlumnos}" th:value="${alumno.id}" th:text="${alumno.nombres +' '+ alumno.apellido1 +' '+ alumno.apellido2}" th:field="*{atributoListaAlumnos}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Crear Curso</button>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
