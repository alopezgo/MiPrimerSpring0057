<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}" ></header>
<section class="container col-12 mt-4"> <!-- Agregamos la clase mt-4 para el margen superior -->
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h5 class="card-title">Lista de Usuarios</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th> <!-- Agregamos la clase text-center -->
                    <th>Eliminar</th> <!-- Agregamos la clase text-center -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${atributoListaUsuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombreUsuario}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td>
                        <div class="col-6">
                            <form th:action="@{/usuario/editar/{id}(id=${usuario.id})}" method="get">
                                <button th:data-bs-target=" '#editar~' + ${usuario.id}" class="btn btn-warning" type="submit">Editar</button>
                            </form>
                        </div>
                    </td>
                    <td>
                        <div class="col-6">
                            <form th:action="@{/usuario/eliminar/{id}(id=${usuario.id})}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar a este usuario?')">
                                <button class="btn btn-danger" type="submit">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
